<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Bootcamp - Clase1 JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .cursor {
                cursor: pointer;
            }
        </style>
    </head>
    <body>        
        <main class="container">
            <section class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <h1>Listado de usuarios</h1>
                        <button id="btnFindUsers" class="btn btn-info">
                            Buscar usuarios
                        </button>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col">
                        <div id="userList"></div>                        
                    </div>
                </div>
            </section>
        </main>
        <!-- Button trigger modal -->
        <button type="button"
            style="display:none"
            id="btnModal"
            class="btn btn-primary" 
            data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <img id="modalImg"  class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./components/UserDetails.js"></script>
        <script src="./components/ListadoUsuario.js"></script>
        <script src="./utils/user-service.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
